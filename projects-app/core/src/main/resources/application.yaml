# ----------------------------------------------------------------------------------------------------------------------
# 核心配置
# ----------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: "@APP_NAME@"
  profiles:
    default: "dev"
  config:
    import: [ ]
  autoconfigure:
    exclude:
      - "org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration"
  aop:
    auto: true
    proxy-target-class: true
  main:
    web-application-type: servlet
    banner-mode: log
    allow-bean-definition-overriding: true
    allow-circular-references: false
    log-startup-info: true
    cloud-platform: none
    lazy-initialization: false
    register-shutdown-hook: true
    sources:
      - "classpath:/META-INF/spring/beans.xml"
      - "classpath:/META-INF/spring/security.xml"
  banner:
    location: "classpath:/META-INF/banner.txt"
    charset: "utf-8"
  jackson:
    locale: "zh_CN"
    time-zone: "Asia/Shanghai"
    date-format: "yyyy-MM-dd HH:mm:ss.SSS"
    default-property-inclusion: always
    serialization:
      indent-output: true
      fail-on-self-references: true
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
      write-null-map-values: true
      write-empty-json-arrays: true
      write-single-elem-arrays-unwrapped: false
      write-enums-using-to-string: true
    deserialization:
      fail-on-unknown-properties: false
    mapper:
      default-view-inclusion: true
      accept-case-insensitive-enums: true
  lifecycle:
    timeout-per-shutdown-phase: "30s"
  jmx:
    enabled: false
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      enabled: true
      max-file-size: "1GB"
      max-request-size: "2GB"
  pid:
    file: "/var/run/JAVA-GRADLE-APP-SKELETON-${spring.application.name}.pid"
    fail-on-write-error: false
  flyway:
    enabled: false
  security:
    filter:
      order: -200
  task:
    execution:
      thread-name-prefix: "common-task-"
      pool:
        core-size: 15
        max-size: 30
        keep-alive: 60s
        queue-capacity: 45
        allow-core-thread-timeout: true

# ----------------------------------------------------------------------------------------------------------------------
# Actuator
# ----------------------------------------------------------------------------------------------------------------------
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    env:
      show-values: always
    shutdown:
      access: none
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: simple
    build:
      enabled: true
    os:
      enabled: true
    java:
      enabled: true
    ssl:
      enabled: true
    process:
      enabled: true
    defaults:
      enabled: true
  endpoints:
    web:
      base-path: "/actuator"
      exposure:
        include: "*"

